<div class="col-md-4 col-md-offset-4 container mt-5">
  <h2 class="text-center">Registrar</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <div
      class="form-group mt-5"
      ng-class="{
        'has-error': form.firstName.$dirty && form.firstName.$error.required
      }"
    >
      <input
        type="text"
        name="firstName"
        class="form-control"
        placeholder="Nombre"
        formControlName="firstName"
      />
      <hr class="hr-line" />
      <div
        class="input-group-append form__required"
        *ngIf="
          registerForm.get('firstName').invalid &&
          registerForm.get('firstName').touched
        "
      >
        <span class="colorInvalid">
          <em>El Nombre es obligatorio</em>
        </span>
      </div>
    </div>
    <div
      class="form-group mt-5"
      ng-class="{
        'has-error': form.lastName.$dirty && form.lastName.$error.required
      }"
    >
      <input
        type="text"
        name="lastName"
        class="form-control"
        placeholder="Apellido"
        formControlName="lastName"
      />
      <hr class="hr-line" />
      <div
        class="input-group-append form__required"
        *ngIf="
          registerForm.get('lastName').invalid &&
          registerForm.get('lastName').touched
        "
      >
        <span class="colorInvalid">
          <em>El Apellido es obligatorio</em>
        </span>
      </div>
    </div>
    <div
      class="form-group mt-5"
      ng-class="{
        'has-error': form.username.$dirty && form.username.$error.required
      }"
    >
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="Nombre de Usuario"
        formControlName="username"
      />
      <hr class="hr-line" />
      <div
        class="input-group-append form__required"
        *ngIf="
          registerForm.get('username').invalid &&
          registerForm.get('username').touched
        "
      >
        <span class="colorInvalid">
          <em>El Nombre de Usuario es obligatorio</em>
        </span>
      </div>
    </div>
    <div
      class="form-group mt-5"
      ng-class="{
        'has-error': form.email.$dirty && form.email.$error.required
      }"
    >
      <input
        type="email"
        name="email"
        class="form-control"
        placeholder="Email"
        formControlName="email"
      />
      <hr class="hr-line" />
      <div
        class="input-group-append form__required"
        *ngIf="
          registerForm.get('email').invalid && registerForm.get('email').touched
        "
      >
        <span class="colorInvalid">
          <em>El Email es obligatorio</em>
        </span>
      </div>
    </div>
    <div
      class="form-group mt-5"
      ng-class="{
        'has-error': form.password.$dirty && form.password.$error.required
      }"
    >
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Contraseña"
        formControlName="password"
      />
      <hr class="hr-line" />
      <div
        class="input-group-append form__required"
        *ngIf="
          registerForm.get('password').invalid &&
          registerForm.get('password').touched
        "
      >
        <span class="colorInvalid">
          <em>La Contraseña es obligatoria</em>
        </span>
      </div>
    </div>
    <div class="d-flex justify-content-center buttons">
      <button type="button" class="btn buttons__cancel" routerLink="/">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn buttons__register"
      >
        Register
      </button>
      <img
        *ngIf="dataLoading"
        alt="loading"
        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
      />
    </div>
  </form>
</div>
