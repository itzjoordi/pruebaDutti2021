<div
  id="starShipList"
  class="d-flex flex-row overflow"
  (scroll)="onScrollShips()"
>
  <div class="row">
    <div
      class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4"
      *ngFor="let starShip of dataList$ | async; trackBy: trackByShips"
    >
      <ships-details class="pointer" [starShip]="starShip"></ships-details>
    </div>
  </div>
</div>
